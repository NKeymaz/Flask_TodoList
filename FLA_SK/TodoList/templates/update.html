{% block content %}

<form action="/update/{{ user.id }}" method="POST">
    <input type="text" name="name"   class="form-control" value="{{ user.name }}"><br>
    <input type="text" name="phone"  class="form-control" value="{{ user.phone }}"><br>

</form>

{% endblock %}
